<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch demo</title>
</head>

<body>
    <script>
        const API_URL = 'https://69831ab79c3efeb892a46ab7.mockapi.io/api/test/users';

        // CREATE - Add new user
        function createUser() {
            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: 'John Doe',
                    avatar: 'https://cdn.jsdelivr.net/gh/faker-js/assets-person-portrait/male/512/1.jpg'
                })
            })
                .then(response => response.json())
                .then(data => console.log('CREATE:', data))
                .catch(error => console.error('CREATE Error:', error));
        }

        // READ - Get all users
        function readUsers() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => console.log('READ:', data))
                .catch(error => console.error('READ Error:', error));
        }

        // UPDATE - Update user by ID
        function updateUser(id) {
            fetch(`${API_URL}/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: 'Jane Smith',
                    avatar: 'https://cdn.jsdelivr.net/gh/faker-js/assets-person-portrait/female/512/2.jpg'
                })
            })
                .then(response => response.json())
                .then(data => console.log('UPDATE:', data))
                .catch(error => console.error('UPDATE Error:', error));
        }

        // DELETE - Delete user by ID
        function deleteUser(id) {
            fetch(`${API_URL}/${id}`, {
                method: 'DELETE'
            })
                .then(response => response.json())
                .then(data => console.log('DELETE:', data))
                .catch(error => console.error('DELETE Error:', error));
        }

        readUsers();
        // createUser();
        // updateUser('1');
        // deleteUser('5');
    </script>
</body>

</html>
