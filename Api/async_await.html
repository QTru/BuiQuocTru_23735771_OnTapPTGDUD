<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async - Await demo</title>
</head>

<body>
    <script>
        const API_URL = 'https://69831ab79c3efeb892a46ab7.mockapi.io/api/test/users';

        // CREATE - Add new user
        async function createUser() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'John Doe',
                        avatar: 'https://cdn.jsdelivr.net/gh/faker-js/assets-person-portrait/male/512/1.jpg'
                    })
                });
                const data = await response.json();
                console.log('CREATE:', data);
            } catch (error) {
                console.error('CREATE Error:', error);
            }
        }

        // READ - Get all users
        async function readUsers() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                console.log('READ:', data);
            } catch (error) {
                console.error('READ Error:', error);
            }
        }

        // UPDATE - Update user by ID
        async function updateUser(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Jane Smith',
                        avatar: 'https://cdn.jsdelivr.net/gh/faker-js/assets-person-portrait/female/512/2.jpg'
                    })
                });
                const data = await response.json();
                console.log('UPDATE:', data);
            } catch (error) {
                console.error('UPDATE Error:', error);
            }
        }

        // DELETE - Delete user by ID
        async function deleteUser(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                console.log('DELETE:', data);
            } catch (error) {
                console.error('DELETE Error:', error);
            }
        }

        // Execute CRUD operations
        readUsers();
        // createUser();
        // updateUser('1');
        // deleteUser('6');
    </script>
</body>

</html>
